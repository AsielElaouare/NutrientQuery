<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Nutrition Facts</title>
</head>
<body>
    <div class="container rounded flex-column mt-5 p-5 bg-gray">
        <h1 class="text-center">Free Nutrition Facts</h1>
        <hr>
        <input id="foodInput" class="form-control form-control-lg m-1" type="text" placeholder="yesterday i ate tomato, nutella and pizza">
        <div class="text-center">
            <button id="getNutritionBtn" type="button" class="btn btn-success m-3">Get Nutrition Facts</button>
        </div>
    </div>

    <div class="container-sm mt-5">
        <hr>
        <h2 class="text-center p-1">Nutrition Results</h2>
        <table id="nutritionTable" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Serving Size</th>
                    <th scope="col">Calories</th>
                    <th scope="col">Total Fat</th>
                    <th scope="col">Saturated Fat</th>
                    <th scope="col">Cholesterol</th>
                    <th scope="col">Sodium</th>
                    <th scope="col">Carbohydrates</th>
                    <th scope="col">Fiber</th>
                    <th scope="col">Sugar</th>
                    <th scope="col">Protein</th>
                  </tr>
            </thead>
            <tbody id="result">
                
            </tbody>
        </table>
        <div id="chart_div" class="text-center mt-5"></div>
    </div>

    


    <script src="./script.js"></script>
    <script src="./api-key.js"></script>
</body>
</html>
